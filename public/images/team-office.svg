<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Office background -->
  <rect width="400" height="300" fill="#F3F4F6"/>
  
  <!-- Desk -->
  <rect x="50" y="200" width="300" height="80" fill="#8B5CF6"/>
  <rect x="50" y="190" width="300" height="10" fill="#7C3AED"/>
  
  <!-- Computer -->
  <rect x="150" y="140" width="100" height="60" fill="#374151"/>
  <rect x="155" y="145" width="90" height="50" fill="#1E40AF"/>
  
  <!-- People silhouettes -->
  <g transform="translate(80,120)">
    <circle cx="15" cy="15" r="12" fill="#6B7280"/>
    <rect x="5" y="25" width="20" height="30" fill="#6B7280"/>
  </g>
  
  <g transform="translate(280,110)">
    <circle cx="15" cy="15" r="12" fill="#4B5563"/>
    <rect x="5" y="25" width="20" height="40" fill="#4B5563"/>
  </g>
  
  <!-- Office plants -->
  <ellipse cx="30" cy="250" rx="15" ry="30" fill="#10B981"/>
  <rect x="25" y="260" width="10" height="20" fill="#8B5CF6"/>
  
  <ellipse cx="370" cy="240" rx="12" ry="25" fill="#059669"/>
  <rect x="366" y="250" width="8" height="15" fill="#8B5CF6"/>
  
  <!-- Window -->
  <rect x="20" y="50" width="80" height="100" fill="#DBEAFE"/>
  <rect x="20" y="50" width="80" height="2" fill="#2563EB"/>
  <rect x="58" y="50" width="2" height="100" fill="#2563EB"/>
</svg>