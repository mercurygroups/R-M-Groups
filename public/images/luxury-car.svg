<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F3F4F6"/>
  
  <!-- Road -->
  <rect x="0" y="200" width="400" height="100" fill="#374151"/>
  <rect x="0" y="240" width="400" height="4" fill="#FEF3C7" opacity="0.8"/>
  
  <!-- Luxury car -->
  <g transform="translate(200,180)">
    <!-- Car body -->
    <ellipse cx="0" cy="0" rx="80" ry="25" fill="#1E40AF"/>
    <ellipse cx="0" cy="-5" rx="70" ry="15" fill="#3B82F6"/>
    
    <!-- Windows -->
    <ellipse cx="-20" cy="-8" rx="25" ry="8" fill="#DBEAFE"/>
    <ellipse cx="20" cy="-8" rx="25" ry="8" fill="#DBEAFE"/>
    
    <!-- Wheels -->
    <circle cx="-40" cy="20" r="15" fill="#374151"/>
    <circle cx="-40" cy="20" r="10" fill="#6B7280"/>
    <circle cx="-40" cy="20" r="5" fill="#9CA3AF"/>
    
    <circle cx="40" cy="20" r="15" fill="#374151"/>
    <circle cx="40" cy="20" r="10" fill="#6B7280"/>
    <circle cx="40" cy="20" r="5" fill="#9CA3AF"/>
    
    <!-- Headlights -->
    <ellipse cx="-70" cy="0" rx="8" ry="12" fill="#FEF3C7"/>
    <ellipse cx="70" cy="0" rx="8" ry="12" fill="#FEF3C7"/>
    
    <!-- Grille -->
    <rect x="-75" y="-8" width="10" height="16" fill="#374151"/>
    <rect x="-73" y="-6" width="6" height="2" fill="#9CA3AF"/>
    <rect x="-73" y="-2" width="6" height="2" fill="#9CA3AF"/>
    <rect x="-73" y="2" width="6" height="2" fill="#9CA3AF"/>
    <rect x="-73" y="6" width="6" height="2" fill="#9CA3AF"/>
  </g>
  
  <!-- Luxury badge -->
  <g transform="translate(320,100)">
    <circle cx="0" cy="0" r="25" fill="#F59E0B"/>
    <circle cx="0" cy="0" r="20" fill="#D97706"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">LUXURY</text>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial" font-size="6">RENTAL</text>
  </g>
  
  <!-- City skyline -->
  <g transform="translate(0,120)">
    <rect x="50" y="0" width="20" height="80" fill="#6B7280"/>
    <rect x="80" y="20" width="25" height="60" fill="#4B5563"/>
    <rect x="115" y="10" width="18" height="70" fill="#6B7280"/>
    <rect x="140" y="30" width="22" height="50" fill="#4B5563"/>
    
    <!-- Windows in buildings -->
    <rect x="55" y="10" width="3" height="4" fill="#FEF3C7"/>
    <rect x="60" y="10" width="3" height="4" fill="#FEF3C7"/>
    <rect x="55" y="20" width="3" height="4" fill="#FEF3C7"/>
    <rect x="60" y="20" width="3" height="4" fill="#FEF3C7"/>
    
    <rect x="85" y="30" width="3" height="4" fill="#FEF3C7"/>
    <rect x="90" y="30" width="3" height="4" fill="#FEF3C7"/>
    <rect x="95" y="30" width="3" height="4" fill="#FEF3C7"/>
  </g>
</svg>