<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1F2937"/>
  
  <!-- Desk -->
  <rect x="0" y="220" width="400" height="80" fill="#374151"/>
  
  <!-- Multiple monitors -->
  <rect x="50" y="120" width="80" height="60" fill="#000000"/>
  <rect x="55" y="125" width="70" height="50" fill="#1E40AF"/>
  
  <rect x="140" y="110" width="90" height="70" fill="#000000"/>
  <rect x="145" y="115" width="80" height="60" fill="#10B981"/>
  
  <rect x="240" y="125" width="75" height="55" fill="#000000"/>
  <rect x="245" y="130" width="65" height="45" fill="#F59E0B"/>
  
  <!-- Keyboard -->
  <rect x="120" y="190" width="160" height="25" fill="#6B7280"/>
  
  <!-- Mouse -->
  <ellipse cx="300" cy="200" rx="15" ry="10" fill="#4B5563"/>
  
  <!-- Coffee cup -->
  <ellipse cx="350" cy="195" rx="8" ry="12" fill="#8B5CF6"/>
  <rect x="345" y="190" width="10" height="3" fill="#7C3AED"/>
  
  <!-- Code on screens -->
  <rect x="60" y="135" width="50" height="2" fill="#22C55E"/>
  <rect x="60" y="140" width="35" height="2" fill="#22C55E"/>
  <rect x="60" y="145" width="45" height="2" fill="#22C55E"/>
  
  <rect x="155" y="125" width="60" height="2" fill="#FFFFFF"/>
  <rect x="155" y="130" width="40" height="2" fill="#FFFFFF"/>
  <rect x="155" y="135" width="55" height="2" fill="#FFFFFF"/>
  
  <!-- Lamp -->
  <rect x="30" y="150" width="3" height="40" fill="#6B7280"/>
  <ellipse cx="31" cy="145" rx="8" ry="5" fill="#FEF3C7"/>
</svg>