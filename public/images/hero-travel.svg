<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="100" rx="40" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="170" cy="95" rx="50" ry="25" fill="white" opacity="0.8"/>
  <ellipse cx="190" cy="100" rx="35" ry="18" fill="white" opacity="0.8"/>
  
  <ellipse cx="600" cy="80" rx="45" ry="22" fill="white" opacity="0.7"/>
  <ellipse cx="620" cy="75" rx="55" ry="28" fill="white" opacity="0.7"/>
  
  <!-- Airplane -->
  <g transform="translate(400,200)">
    <ellipse cx="0" cy="0" rx="80" ry="15" fill="#2563EB"/>
    <ellipse cx="-20" cy="-5" rx="25" ry="8" fill="#1D4ED8"/>
    <ellipse cx="30" cy="-3" rx="15" ry="5" fill="#1E40AF"/>
    <ellipse cx="35" cy="3" rx="15" ry="5" fill="#1E40AF"/>
  </g>
  
  <!-- Mountains -->
  <polygon points="0,400 150,250 300,400" fill="#6B7280"/>
  <polygon points="200,400 350,200 500,400" fill="#4B5563"/>
  <polygon points="400,400 550,180 700,400" fill="#6B7280"/>
  <polygon points="600,400 750,220 800,400" fill="#4B5563"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="200" fill="#10B981"/>
  
  <!-- Travel icons -->
  <g transform="translate(100,450)">
    <rect x="0" y="0" width="40" height="60" rx="5" fill="#F59E0B"/>
    <rect x="5" y="5" width="30" height="8" fill="#D97706"/>
    <circle cx="10" cy="65" r="5" fill="#374151"/>
    <circle cx="30" cy="65" r="5" fill="#374151"/>
  </g>
  
  <g transform="translate(200,460)">
    <ellipse cx="20" cy="20" rx="25" ry="15" fill="#EF4444"/>
    <rect x="15" y="10" width="10" height="20" fill="#DC2626"/>
  </g>
</svg>