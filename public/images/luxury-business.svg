<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="600" fill="#0f172a"/>
  
  <!-- Modern office building -->
  <rect x="200" y="100" width="400" height="500" fill="url(#buildingGrad)"/>
  
  <!-- Glass facade -->
  <rect x="210" y="110" width="380" height="480" fill="url(#glassGrad)"/>
  
  <!-- Window grid -->
  <g stroke="#1e40af" stroke-width="2" fill="none">
    <!-- Vertical lines -->
    <line x1="250" y1="110" x2="250" y2="590"/>
    <line x1="300" y1="110" x2="300" y2="590"/>
    <line x1="350" y1="110" x2="350" y2="590"/>
    <line x1="400" y1="110" x2="400" y2="590"/>
    <line x1="450" y1="110" x2="450" y2="590"/>
    <line x1="500" y1="110" x2="500" y2="590"/>
    <line x1="550" y1="110" x2="550" y2="590"/>
    
    <!-- Horizontal lines -->
    <line x1="210" y1="160" x2="590" y2="160"/>
    <line x1="210" y1="210" x2="590" y2="210"/>
    <line x1="210" y1="260" x2="590" y2="260"/>
    <line x1="210" y1="310" x2="590" y2="310"/>
    <line x1="210" y1="360" x2="590" y2="360"/>
    <line x1="210" y1="410" x2="590" y2="410"/>
    <line x1="210" y1="460" x2="590" y2="460"/>
    <line x1="210" y1="510" x2="590" y2="510"/>
  </g>
  
  <!-- Illuminated windows -->
  <g fill="#fbbf24" opacity="0.8">
    <rect x="220" y="120" width="25" height="35"/>
    <rect x="260" y="120" width="25" height="35"/>
    <rect x="310" y="120" width="25" height="35"/>
    <rect x="410" y="120" width="25" height="35"/>
    <rect x="460" y="120" width="25" height="35"/>
    <rect x="510" y="120" width="25" height="35"/>
    
    <rect x="220" y="170" width="25" height="35"/>
    <rect x="360" y="170" width="25" height="35"/>
    <rect x="460" y="170" width="25" height="35"/>
    <rect x="560" y="170" width="25" height="35"/>
    
    <rect x="260" y="220" width="25" height="35"/>
    <rect x="310" y="220" width="25" height="35"/>
    <rect x="410" y="220" width="25" height="35"/>
    <rect x="510" y="220" width="25" height="35"/>
    
    <rect x="220" y="270" width="25" height="35"/>
    <rect x="360" y="270" width="25" height="35"/>
    <rect x="460" y="270" width="25" height="35"/>
    <rect x="560" y="270" width="25" height="35"/>
  </g>
  
  <!-- Company logo area -->
  <rect x="300" y="520" width="200" height="60" fill="#1e40af"/>
  <text x="400" y="545" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">R&M GROUPS</text>
  <text x="400" y="565" text-anchor="middle" fill="#93c5fd" font-family="Arial" font-size="12">PREMIUM TRAVEL SOLUTIONS</text>
  
  <!-- Luxury car in front -->
  <g transform="translate(100,520)">
    <!-- Car body -->
    <ellipse cx="80" cy="20" rx="120" ry="35" fill="#1e293b"/>
    <ellipse cx="80" cy="15" rx="100" ry="25" fill="#334155"/>
    
    <!-- Windows -->
    <ellipse cx="60" cy="5" rx="40" ry="12" fill="#1e40af" opacity="0.7"/>
    <ellipse cx="100" cy="5" rx="40" ry="12" fill="#1e40af" opacity="0.7"/>
    
    <!-- Wheels -->
    <circle cx="30" cy="45" r="18" fill="#0f172a"/>
    <circle cx="30" cy="45" r="12" fill="#374151"/>
    <circle cx="30" cy="45" r="6" fill="#6b7280"/>
    
    <circle cx="130" cy="45" r="18" fill="#0f172a"/>
    <circle cx="130" cy="45" r="12" fill="#374151"/>
    <circle cx="130" cy="45" r="6" fill="#6b7280"/>
    
    <!-- Headlights -->
    <ellipse cx="-30" cy="20" rx="12" ry="18" fill="#fbbf24"/>
    <ellipse cx="190" cy="20" rx="12" ry="18" fill="#fbbf24"/>
    
    <!-- Luxury badge -->
    <circle cx="80" cy="20" r="8" fill="#fbbf24"/>
    <text x="80" y="24" text-anchor="middle" fill="#0f172a" font-family="Arial" font-size="6" font-weight="bold">VIP</text>
  </g>
  
  <!-- Professional people silhouettes -->
  <g transform="translate(650,480)" fill="#475569">
    <circle cx="15" cy="15" r="15"/>
    <rect x="5" y="25" width="20" height="40"/>
    <rect x="8" y="30" width="14" height="2" fill="#3b82f6"/>
  </g>
  
  <g transform="translate(680,470)" fill="#475569">
    <circle cx="15" cy="15" r="15"/>
    <rect x="5" y="25" width="20" height="50"/>
    <rect x="8" y="35" width="14" height="2" fill="#3b82f6"/>
  </g>
  
  <!-- City lights in background -->
  <g fill="#fbbf24" opacity="0.4">
    <circle cx="50" cy="200" r="3"/>
    <circle cx="80" cy="180" r="2"/>
    <circle cx="120" cy="220" r="3"/>
    <circle cx="700" cy="150" r="2"/>
    <circle cx="730" cy="180" r="3"/>
    <circle cx="750" cy="160" r="2"/>
  </g>
</svg>