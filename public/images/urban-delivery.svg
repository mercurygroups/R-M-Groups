<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#EFF6FF"/>
  
  <!-- City buildings -->
  <rect x="0" y="150" width="30" height="150" fill="#6B7280"/>
  <rect x="40" y="120" width="35" height="180" fill="#4B5563"/>
  <rect x="85" y="140" width="25" height="160" fill="#6B7280"/>
  <rect x="120" y="100" width="40" height="200" fill="#374151"/>
  <rect x="170" y="130" width="30" height="170" fill="#4B5563"/>
  <rect x="210" y="110" width="35" height="190" fill="#6B7280"/>
  <rect x="255" y="140" width="28" height="160" fill="#4B5563"/>
  <rect x="290" y="120" width="32" height="180" fill="#374151"/>
  <rect x="330" y="160" width="25" height="140" fill="#6B7280"/>
  <rect x="365" y="130" width="35" height="170" fill="#4B5563"/>
  
  <!-- Road -->
  <rect x="0" y="250" width="400" height="50" fill="#374151"/>
  <rect x="0" y="270" width="400" height="3" fill="#FEF3C7"/>
  
  <!-- Delivery bike -->
  <g transform="translate(200,230)">
    <!-- Bike body -->
    <rect x="-15" y="-5" width="30" height="8" fill="#EF4444"/>
    
    <!-- Wheels -->
    <circle cx="-20" cy="10" r="12" fill="#374151"/>
    <circle cx="-20" cy="10" r="8" fill="#6B7280"/>
    <circle cx="20" cy="10" r="12" fill="#374151"/>
    <circle cx="20" cy="10" r="8" fill="#6B7280"/>
    
    <!-- Handlebars -->
    <rect x="-25" y="-15" width="20" height="3" fill="#6B7280"/>
    <rect x="-15" y="-18" width="3" height="8" fill="#6B7280"/>
    
    <!-- Delivery box -->
    <rect x="10" y="-20" width="25" height="15" fill="#10B981"/>
    <rect x="12" y="-18" width="21" height="2" fill="#059669"/>
    <text x="22" y="-10" text-anchor="middle" fill="white" font-family="Arial" font-size="6">DELIVERY</text>
    
    <!-- Rider -->
    <circle cx="-10" cy="-25" r="6" fill="#F3E8FF"/>
    <rect x="-15" y="-20" width="10" height="15" fill="#8B5CF6"/>
  </g>
  
  <!-- Speed lines -->
  <g stroke="#9CA3AF" stroke-width="2" opacity="0.6">
    <line x1="120" y1="220" x2="140" y2="220"/>
    <line x1="115" y1="230" x2="135" y2="230"/>
    <line x1="110" y1="240" x2="130" y2="240"/>
  </g>
  
  <!-- Delivery icons -->
  <g transform="translate(50,50)">
    <rect x="0" y="0" width="20" height="20" fill="#F59E0B"/>
    <rect x="2" y="2" width="16" height="3" fill="#D97706"/>
    <text x="10" y="13" text-anchor="middle" fill="white" font-family="Arial" font-size="6">PKG</text>
  </g>
  
  <g transform="translate(320,60)">
    <rect x="0" y="0" width="18" height="18" fill="#8B5CF6"/>
    <rect x="2" y="2" width="14" height="3" fill="#7C3AED"/>
    <circle cx="9" cy="12" r="3" fill="white"/>
  </g>
  
  <!-- Location pins -->
  <g transform="translate(100,80)">
    <circle cx="0" cy="8" r="8" fill="#EF4444"/>
    <polygon points="0,0 -4,8 4,8" fill="#EF4444"/>
    <circle cx="0" cy="8" r="3" fill="white"/>
  </g>
  
  <g transform="translate(280,90)">
    <circle cx="0" cy="8" r="8" fill="#10B981"/>
    <polygon points="0,0 -4,8 4,8" fill="#10B981"/>
    <circle cx="0" cy="8" r="3" fill="white"/>
  </g>
</svg>