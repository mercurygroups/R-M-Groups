<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F3F4F6"/>
  
  <!-- Passport -->
  <g transform="translate(150,50)">
    <rect x="0" y="0" width="100" height="140" rx="5" fill="#10B981"/>
    <rect x="10" y="10" width="80" height="20" fill="#059669"/>
    <text x="50" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">NIGERIA</text>
    
    <!-- Coat of arms placeholder -->
    <circle cx="50" cy="60" r="15" fill="#F59E0B"/>
    <polygon points="50,50 55,60 50,70 45,60" fill="#DC2626"/>
    
    <text x="50" y="90" text-anchor="middle" fill="white" font-family="Arial" font-size="8">PASSPORT</text>
    
    <!-- Photo placeholder -->
    <rect x="20" y="100" width="25" height="30" fill="#6B7280"/>
    <circle cx="32" cy="110" r="5" fill="#9CA3AF"/>
    <rect x="27" y="115" width="10" height="12" fill="#9CA3AF"/>
    
    <!-- Text lines -->
    <rect x="50" y="105" width="40" height="2" fill="#D1D5DB"/>
    <rect x="50" y="110" width="35" height="2" fill="#D1D5DB"/>
    <rect x="50" y="115" width="30" height="2" fill="#D1D5DB"/>
    <rect x="50" y="120" width="40" height="2" fill="#D1D5DB"/>
  </g>
  
  <!-- Documents -->
  <g transform="translate(50,200)">
    <rect x="0" y="0" width="80" height="60" fill="white" stroke="#D1D5DB"/>
    <rect x="5" y="5" width="70" height="3" fill="#3B82F6"/>
    <rect x="5" y="12" width="50" height="2" fill="#6B7280"/>
    <rect x="5" y="17" width="60" height="2" fill="#6B7280"/>
    <rect x="5" y="22" width="45" height="2" fill="#6B7280"/>
  </g>
  
  <g transform="translate(270,180)">
    <rect x="0" y="0" width="70" height="80" fill="white" stroke="#D1D5DB"/>
    <rect x="5" y="5" width="60" height="3" fill="#EF4444"/>
    <rect x="5" y="12" width="40" height="2" fill="#6B7280"/>
    <rect x="5" y="17" width="50" height="2" fill="#6B7280"/>
    <rect x="5" y="22" width="35" height="2" fill="#6B7280"/>
    <rect x="5" y="27" width="45" height="2" fill="#6B7280"/>
  </g>
  
  <!-- Stamp -->
  <circle cx="320" cy="100" r="25" fill="none" stroke="#EF4444" stroke-width="3"/>
  <text x="320" y="95" text-anchor="middle" fill="#EF4444" font-family="Arial" font-size="8">APPROVED</text>
  <text x="320" y="108" text-anchor="middle" fill="#EF4444" font-family="Arial" font-size="6">2024</text>
</svg>