<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="800" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <g opacity="0.8">
    <ellipse cx="200" cy="150" rx="80" ry="40" fill="white" opacity="0.7"/>
    <ellipse cx="240" cy="140" rx="100" ry="50" fill="white" opacity="0.6"/>
    <ellipse cx="280" cy="150" rx="70" ry="35" fill="white" opacity="0.7"/>
    
    <ellipse cx="800" cy="120" rx="90" ry="45" fill="white" opacity="0.6"/>
    <ellipse cx="840" cy="110" rx="110" ry="55" fill="white" opacity="0.5"/>
    
    <ellipse cx="1000" cy="200" rx="60" ry="30" fill="white" opacity="0.8"/>
    <ellipse cx="1030" cy="190" rx="80" ry="40" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Large commercial airplane -->
  <g transform="translate(600,300)">
    <!-- Main fuselage -->
    <ellipse cx="0" cy="0" rx="200" ry="40" fill="url(#planeGradient)"/>
    <ellipse cx="-50" cy="-10" rx="80" ry="25" fill="#d1d5db"/>
    
    <!-- Wings -->
    <ellipse cx="50" cy="-8" rx="120" ry="20" fill="#9ca3af"/>
    <ellipse cx="60" cy="12" rx="120" ry="20" fill="#9ca3af"/>
    
    <!-- Tail -->
    <polygon points="150,-20 200,-40 200,0 150,20" fill="#9ca3af"/>
    <polygon points="180,-40 200,-60 200,-40" fill="#6b7280"/>
    
    <!-- Windows -->
    <g fill="#1e40af">
      <circle cx="-120" cy="-8" r="6"/>
      <circle cx="-100" cy="-8" r="6"/>
      <circle cx="-80" cy="-8" r="6"/>
      <circle cx="-60" cy="-8" r="6"/>
      <circle cx="-40" cy="-8" r="6"/>
      <circle cx="-20" cy="-8" r="6"/>
      <circle cx="0" cy="-8" r="6"/>
      <circle cx="20" cy="-8" r="6"/>
      <circle cx="40" cy="-8" r="6"/>
      <circle cx="60" cy="-8" r="6"/>
      <circle cx="80" cy="-8" r="6"/>
    </g>
    
    <!-- Engines -->
    <ellipse cx="80" cy="-25" rx="25" ry="12" fill="#374151"/>
    <ellipse cx="80" cy="25" rx="25" ry="12" fill="#374151"/>
    
    <!-- Airline branding -->
    <rect x="-100" y="-25" width="150" height="15" fill="#3b82f6"/>
    <text x="-25" y="-12" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">R&M AIRWAYS</text>
  </g>
  
  <!-- City skyline in distance -->
  <g transform="translate(0,600)" opacity="0.3">
    <rect x="100" y="0" width="40" height="200" fill="#1f2937"/>
    <rect x="160" y="50" width="50" height="150" fill="#374151"/>
    <rect x="230" y="20" width="35" height="180" fill="#1f2937"/>
    <rect x="280" y="60" width="45" height="140" fill="#374151"/>
    <rect x="340" y="10" width="60" height="190" fill="#1f2937"/>
    <rect x="420" y="40" width="40" height="160" fill="#374151"/>
    <rect x="480" y="70" width="35" height="130" fill="#1f2937"/>
    
    <!-- Building windows -->
    <g fill="#fbbf24" opacity="0.6">
      <rect x="110" y="20" width="6" height="8"/>
      <rect x="120" y="20" width="6" height="8"/>
      <rect x="110" y="40" width="6" height="8"/>
      <rect x="120" y="40" width="6" height="8"/>
      
      <rect x="170" y="70" width="6" height="8"/>
      <rect x="180" y="70" width="6" height="8"/>
      <rect x="190" y="70" width="6" height="8"/>
    </g>
  </g>
  
  <!-- Professional elements -->
  <g transform="translate(50,650)">
    <!-- Luggage -->
    <rect x="0" y="0" width="60" height="80" rx="8" fill="#1f2937"/>
    <rect x="5" y="5" width="50" height="12" fill="#3b82f6"/>
    <circle cx="15" cy="85" r="8" fill="#374151"/>
    <circle cx="45" cy="85" r="8" fill="#374151"/>
    <rect x="25" y="-10" width="10" height="15" fill="#6b7280"/>
  </g>
  
  <!-- Passport and documents -->
  <g transform="translate(950,650)">
    <rect x="0" y="0" width="80" height="100" rx="5" fill="#059669"/>
    <rect x="10" y="10" width="60" height="15" fill="#047857"/>
    <text x="40" y="22" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">PASSPORT</text>
    
    <!-- Coat of arms -->
    <circle cx="40" cy="45" r="12" fill="#fbbf24"/>
    <polygon points="40,35 45,45 40,55 35,45" fill="#dc2626"/>
    
    <!-- Documents behind -->
    <rect x="20" y="-10" width="70" height="90" fill="white" opacity="0.9"/>
    <rect x="25" y="-5" width="60" height="3" fill="#3b82f6"/>
  </g>
</svg>