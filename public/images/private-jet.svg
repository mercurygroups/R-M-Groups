<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#jetGrad)"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="50" rx="40" ry="20" fill="white" opacity="0.6"/>
  <ellipse cx="120" cy="45" rx="50" ry="25" fill="white" opacity="0.6"/>
  <ellipse cx="300" cy="70" rx="35" ry="18" fill="white" opacity="0.5"/>
  
  <!-- Private jet -->
  <g transform="translate(200,150)">
    <!-- Main body -->
    <ellipse cx="0" cy="0" rx="80" ry="12" fill="#E5E7EB"/>
    <ellipse cx="-20" cy="-3" rx="25" ry="8" fill="#D1D5DB"/>
    
    <!-- Wings -->
    <ellipse cx="20" cy="-2" rx="35" ry="6" fill="#9CA3AF"/>
    <ellipse cx="25" cy="3" rx="35" ry="6" fill="#9CA3AF"/>
    
    <!-- Tail -->
    <polygon points="60,-8 75,-15 75,0 60,8" fill="#9CA3AF"/>
    
    <!-- Windows (luxury) -->
    <circle cx="-40" cy="-2" r="4" fill="#1E40AF"/>
    <circle cx="-25" cy="-2" r="4" fill="#1E40AF"/>
    <circle cx="-10" cy="-2" r="4" fill="#1E40AF"/>
    <circle cx="5" cy="-2" r="4" fill="#1E40AF"/>
    <circle cx="20" cy="-2" r="4" fill="#1E40AF"/>
    
    <!-- Engines -->
    <ellipse cx="40" cy="-8" rx="8" ry="4" fill="#374151"/>
    <ellipse cx="40" cy="8" rx="8" ry="4" fill="#374151"/>
  </g>
  
  <!-- Luxury elements -->
  <g transform="translate(50,220)">
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#F59E0B"/>
    <rect x="5" y="5" width="50" height="8" fill="#D97706"/>
    <text x="30" y="18" text-anchor="middle" fill="white" font-family="Arial" font-size="8">PREMIUM</text>
    <text x="30" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="6">CHARTER</text>
  </g>
  
  <!-- Stars for luxury -->
  <g fill="#F59E0B">
    <polygon points="320,50 322,56 328,56 323,60 325,66 320,62 315,66 317,60 312,56 318,56" />
    <polygon points="340,80 342,86 348,86 343,90 345,96 340,92 335,96 337,90 332,86 338,86" />
    <polygon points="360,40 362,46 368,46 363,50 365,56 360,52 355,56 357,50 352,46 358,46" />
  </g>
</svg>